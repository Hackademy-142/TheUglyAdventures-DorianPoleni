<!-- LOGIN MODALE -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content border border-0">
      <div class="modal-body  rounded-2 p-2 bg-acc">
        <form class="d-flex justify-content-between " role="search">
          <input class="form-control me-2 bg-acc search-box" type="search" placeholder="Email" aria-label="Search">

        </form>
      </div>
    </div>
  </div>
</div>

      <div class="modal-body  rounded-2 p-2 bg-acc">

          <button class="btn btn-search" type="button"><img class="m-auto " src="./assets/Icons/search.png" alt=""></button>
        </form>
      </div>
    </div>
  </div>  
</div>

        <p>Find yourself by creating and doing</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
  </button>
</div>
